<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css" />


</head>

<body>
    <div class="topnav">
        <h1>Weather Dashboard</h1>
    </div>

    <!-- search function -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h4 class="pt-2">City Search:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-search">
                    <div class="input-group-append">
                        <button class="btn" id="search-button" onclick="getCoordinates()"><i
                                class="fas fa-search"></i>Search</button>
                    </div>
                </div>
                <!-- list of searched cities -->
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group-flush" id="city-list">
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <!-- clear button -->
                <button class="btn btn-primary mt-3" type="button" id="clear">Clear History</button>
            </div>

            <!-- info for current city -->

            <div class="col-sm-10 mt-3">
                <div class="row-sm-10 mx-2">
                    <div class="col-sm-10 mx-2" id="current-weather">
                        <p class="name" id="current-city"></p>
                        <p class="current" id="temperature"></p>
                        <p class="current" id="humidty"></p>
                        <p class="current" id="wind-speed"></p>
                        <p class="current" id="uv-index"></p>
                    </div>
                </div>

                <!-- forecast -->
                <div class="row row-cols-1 row-cols-sm-10 g-4 m-2" id="forecast">

                </div>
            </div>
        </div>
        <br>
    </div>

    <!--footer-->
    <div class="footer">
        <p> &copy;Todd Bauer 2022</p>
    </div>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--dayjs for time keeping-->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <!--javascript file-->
    <script src="assets/js.js"></script>
</body>

</html>
